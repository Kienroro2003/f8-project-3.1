<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main style="height: 1000vh">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <nav>
              <a href="#!" class="header__logo">
                <img src="./assets/images/logo_name.svg" alt="logo" />
              </a>
              <ul class="header__menu">
                <li class="menu__item">
                  <a href="#!" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                  <a href="#!" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="#!" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                  <a href="#!" class="menu__link">Contact</a>
                </li>
              </ul>
              <a href="#!" class="btn btn__signup">Sign Up</a>
            </nav>
          </div>
          <div class="header__hero">
            <div class="header__content">
              <h1 class="header__heading">We’re a creative design agency.</h1>
              <p class="header__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="row items-center">
                <a href="#!" class="btn btn__hero">Get in touch</a>
                <div class="row items-center">
                  <div class="super-button">
                    <button class="hero__play">
                      <img src="./assets/images/play.svg" alt="play" />
                    </button>
                  </div>
                  <span class="play-text">Watch Video</span>
                </div>
              </div>
            </div>
            <div class="header__images">
              <div class="image-blocks">
                <img
                  src="https://images.unsplash.com/photo-1484807352052-23338990c6c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                  alt=""
                  class="header__image"
                />
                <img
                  src="https://images.unsplash.com/photo-1503328427499-d92d1ac3d174?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                  alt=""
                  class="header__image"
                />
                <img
                  src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                  alt=""
                  class="header__image"
                />
              </div>
              <img src="./assets/images/Vector.svg" class="deco" alt="" />
              <img src="./assets/images/Vector.svg" class="deco" alt="" />
            </div>
          </div>
        </div>
      </header>
      <section class="brand">
        .container>.brand__container>ul.brand__list
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
